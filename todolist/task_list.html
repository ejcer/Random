<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link type="text/css" rel="stylesheet" href="css/task_list.css"/>
    <link rel="stylesheet" href="lib/Bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/jQuery/jquery.ui.min.css" />
</head>

<body>
    <div class="task-list" id="pending">
        <h3>Pending</h3>
        
    </div>

    <div class="task-list" id="inProgress">
        <h3>In Progress</h3>
    </div>

    <div class="task-list" id="completed">
        <h3>Completed</h3>
    </div>

    <div class="task-list">
        <h3>Add a task</h3>
        <form id="todo-form">
            <input type="text" placeholder="Title" />
            <textarea placeholder="Description"></textarea>
            <input type="text" placeholder="Due Date (dd/mm/yyyy)" />
            <input type="button" class="btn btn-primary" value="Add Task" onclick="todo.add();" />
        </form>

        <input type="button" class="btn btn-primary" value="Clear Data" onclick="todo.clear();"/>

        <div id="delete-div">Drag Here to Delete</div>
    </div>
    
</body>



<script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
<script type="text/javascript" src="lib/Bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/jQuery/jquery.ui.min.js"></script>
<script type="text/javascript" src="js/todo_list.js"></script>


</html>
